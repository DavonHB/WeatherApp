<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>

                <div class="date" id="date">
                    Monday, 17 March
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>10</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>20</div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Central</div>
                <div class="country" id="country">US</div>
            </div>
        </div>

        
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="other">
                    <div class="day">Monday</div>
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
               
            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Monday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Tuesday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Wednesday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thursday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Friday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Saturday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sunday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night 50</div>
                    <div class="temp">Day 50</div>
                </div>
            </div>
    </div>




















    <script src="./assets/script/js.js"></script>
</body>
</html>
